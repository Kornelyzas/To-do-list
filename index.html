<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <h1><span class="styling d-flex justify-content-center">TO DO List</span></h1>
        <div class="div-1 d-flex justify-content-center">
            <div class="input-group w-50">
                <input type="text" class="form-control todo-input rounded-pill" placeholder="Type a new task here" aria-label="Username" aria-describedby="addon-wrapping">
            </div>
            <button type="button" type="submit" class="btn btn-success todo-button rounded-pill">Add</button>
    </div>
    <div class="select-list d-flex justify-content-center">
        <select class="form-control w-50 rounded-pill" id="variantas" placeholder="Select your progress here">
            <option></option>
            <option id="1">New</option>
            <option id="2">In progress</option>
            <option id="3">Finished</option>
          </select>
          <button type="button" class="btn btn-primary rounded-pill" id="button2">Select</button>
    </div>
    <div class="todo-container">
        <ul class="todo-list">
            
        </ul>
    </div>
        <script src="script.js"></script>
</body>
</html>
